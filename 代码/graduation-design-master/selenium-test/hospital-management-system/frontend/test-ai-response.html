<!DOCTYPE html>
<html>
<head>
    <title>AI响应测试</title>
</head>
<body>
    <h1>AI响应测试</h1>
    <p>这个页面用于测试AI是否能正确响应问题。</p>
    <p>请确保后端服务和前端服务都已启动，然后在应用中尝试以下问题：</p>
    <ul>
        <li>"发热门诊的医生是谁"</li>
        <li>"体检前需要注意什么"</li>
        <li>"高血压如何调理"</li>
        <li>"有哪些体检项目"</li>
        <li>"我要挂号"</li>
    </ul>
    <p>如果AI能基于数据库信息提供准确的回答，则修复成功。</p>
</body>
</html>
